name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vlang/setup-v@v1.4
        with:
          check-latest: true
      - run: v version
      - run: v -stats test tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vlang/setup-v@v1.4
        with:
          check-latest: true
      - run: v doc -readme -f html . -o docs
      - run: mv docs/sdk_gemini.html docs/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
  deploy:
    needs: docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
